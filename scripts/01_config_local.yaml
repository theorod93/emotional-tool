# EMOTION ANALYSIS - LOCAL TESTING CONFIGURATION
# ================================================
# Optimized for CPU testing on local machine
# Date: November 2025

data:
  # Use test sample for local testing
  input_file: "data/test_sample.csv"
  lexicon_file: "data/Emotion_Lexicon.csv"

  # Column names
  text_column: "text"
  label_column: "labels_str"

  # Smaller batch size for local testing
  batch_size: 500

  # Standard splits
  train_split: 0.70
  val_split: 0.10
  test_split: 0.20

  random_seed: 42

preprocessing:
  # Text cleaning
  lowercase: true
  remove_urls: true
  remove_mentions: true
  remove_special_chars: true
  remove_stopwords: true
  handle_negation: true

  # Stemming
  use_stemming: true
  stemmer_type: "porter"

  # Feature engineering - reduced for local testing
  use_tfidf: true
  tfidf_max_features: 1000  # Reduced from 5000
  tfidf_ngram_range: [1, 2]
  min_text_length: 3

emotions:
  # 8 emotions from NRC lexicon
  names:
    - "Anger"
    - "Anticipation"
    - "Disgust"
    - "Fear"
    - "Joy"
    - "Sadness"
    - "Surprise"
    - "Trust"

models:
  # Lexicon-based
  lexicon:
    enabled: true

  # Naive Bayes
  naive_bayes:
    enabled: true
    alpha: 1.0

  # SVM - using linear kernel for speed on CPU
  svm:
    enabled: true
    kernel: "linear"  # Faster than rbf on CPU
    C: 1.0
    probability: true
    class_weight: "balanced"

cross_validation:
  # Reduced folds for local testing
  outer_folds: 2  # Reduced from 5
  inner_folds: 2  # Reduced from 3
  stratified: true
  shuffle: true
  cv_seed: 42

hardware:
  # CPU-only mode
  use_gpu: false
  device: "cpu"
  num_workers: 2

output:
  save_models: true
  model_dir: "outputs/trained_models"
  results_dir: "outputs/cv_results"
  batch_output_dir: "outputs/preprocessed_batches"
  log_file: "logs/training_log.txt"
  verbose: true
